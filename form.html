<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- viewport declaration for mobile devices -->

    <!-- page information -->
    <meta name="description" content="">

    <title>Connect</title>

    <link rel="icon" href="">

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Font Awesome Stylesheet -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/latest/css/font-awesome.css">

    <!-- My Styleseet -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    
    <nav id="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Get Started</a></li>
            <li><a href="#">About Us</a></li>
            <span id="login">
                <li><button class="btn btn-default">Signup</button></li>
                <li><button class="btn btn-default">Login</button></li>
            </span>
        </ul>
    </nav>

    <div id="main" class="container-fluid">
        <h1>Create your listing</h1>

        <form id="submit">

            <label for="title">Title:</label>
            <input type="text" name="title">

            <input type="radio" name="choice" value="volunteer" checked>Volunteer
            <input type="radio" name="choice" value="paid" checked>Paid

            <div class="form-group col-md-6 form-sections">
            <h2>Contact Information</h2>

                <label for="name">Name:</label>
                <input type="text" name="name">

                <label for="email">Email:</label>
                <input type="text" name="email">

                <label for="phone">Phone:</label>
                <input type="text" name="phone">
            </div>


            <div class="form-group col-md-6 form-sections">
                <h2>Details</h2>

                <label for="date">Date of job:</label>
                <input type="text" name="date">

                <label for="time">Time of job (if applicable)</label>
                <input type="text" name="time">

                <label for="payment">Payment:</label>
                <input type="text" name="payment">

            </div>
            <label for="description">Description:</label>
            <textarea name="description"></textarea> >

            <button class="btn btn-default btn-large" type="submit" id="submit"></button>
        </form>
    </div>

        <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- My script -->
    <script src="js/main.js"></script>
</body>
</html>
