<!DOCTYPE html>
<html lang="en" ng-app="ConnectApp">
<head>
    <meta charset="utf-8">

    <!-- viewport declaration for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- page information -->
    <meta name="description" content="This website is designed to connect workers with people hiring, both in the volunteer and paid spheres.">
    <meta name="author" content="Dakota Miller">
    <title>Connect</title>

    <link rel="icon" href="img/logo.png">

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Font Awesome Stylesheet -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/latest/css/font-awesome.css">

    <!-- My Styleseet -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Angular Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

</head>
<body ng-controller="IndexCtrl">
    
    <nav id="navbar">
        <ul>
            <li><a ui-sref="home"><img src="img/logo.png">Home</a></li>
            <li><a ui-sref="about">About Us</a></li>
            <li><a ui-sref="help">Help</a></li>
            <li><a ui-sref="jobs">Find Opportunities</a></li>
            <li><a ui-sref="form">Find Workers</a></li>
            <span ng-if="!status.loggedIn" class="controls">
                <li><button ng-click="login()" class="btn btn-default">Login</button></li>
                <li><button ng-click="signup()" class="btn btn-default">Signup</button></li>
            </span>
            <span ng-if="status.loggedIn" class="controls">
                <li><a ui-sref="myjobs">My Jobs</a></li>
                <li ng-if="status.id != 'na'"><a ui-sref="profile({id: status.id})">My Profile</a></li>
                <li ng-if="status.id == 'na'"><a ui-sref="newProfile">Create your profile</a></li>
                <li><button ng-click="logout()" ui-sref="home" class="btn btn-default">Logout</button></li>
            </span>
        </ul>
    </nav>

    <div ui-view></div>

    <!-- External Libraries -->
    <script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>

    <!-- My script -->
    <script src="js/main.js"></script>
</body>
</html>
