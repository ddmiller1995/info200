<div class="main container-fluid">
    <h1>Create your listing</h1>

    <form name="listingForm" ng-if="status.loggedIn" id="submit-form">
        <div class="row" id="start">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>

            <input type="radio" name="choice" value="volunteer" ng-click="mode = 'volunteer'">Volunteer
            <input type="radio" name="choice" value="paid" ng-click="mode = 'paid'" checked>Paid
        </div>
        <div class="row">
            <div class="col-md-6">
            <div class="form-sections">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone">
                </div>
            </div>
            </div>
            <div class="col-md-6">
            <div class=" form-sections">
                <h2>Details</h2>
                <div class="form-group">
                    <label for="date">Date of job:</label>
                    <input type="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time of job (if applicable):</label>
                    <input type="time" name="time">
                </div>
                <div class="form-group" ng-if="mode == 'paid'">
                    <label for="payment">Payment (per hour or lump sum):</label>
                    <input type="text" name="payment" required>
                </div>
                <div class="form-group" ng-if="mode == 'volunteer'">
                    <label for="organization">Organization (if applicable):</label>
                    <input type="text" name="organization">
                </div>
            </div>
            </div>
        </div>
        <div class="form-group" id="description-section">
            <h2>Description:</h2>
            <textarea id="description" name="description" required></textarea>
        </div>
        <button class="btn btn-default btn-large" id="submit" ng-click="finish()" ng-disabled="listingForm.$invalid">Submit</button>
    </form>
    <p ng-if="!status.loggedIn">Please Login or Signup to create a listing</p>
</div>
