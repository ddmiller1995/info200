<div class="main container-fluid">
    <h1>Create your profile</h1>

    <form name="listingForm" ng-if="status.loggedIn" id="submit-form">
        <div class="row">
            <div class="col-md-6">
            <div class="form-sections">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone">
                </div>
            </div>
            </div>
            <div class="col-md-6">
                <div class=" form-sections">
                    <h2>Details</h2>
                    <div class="form-group">
                        <label for="location">Location (Zip Code):</label>
                        <input type="text" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" name="age">
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <input type="text" name="skills" required>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-default btn-large" id="submit" ng-click="finish()" ng-disabled="listingForm.$invalid">Submit</button>
    </form>
    <p ng-if="!status.loggedIn">Please Login or Signup to create a listing</p>
</div>
