<div id="modal-main" class="text-center">	
	<h1>Signup</h1>
	<form>
		<div class="form-group">
	        <label for="email">Full Name:</label>
	        <input type="text" name="name" ng-model="newUserDetails.name" required>
	    </div>
		<div class="form-group">
	        <label for="email">Email:</label>
	        <input type="email" name="email" ng-model="newUserDetails.email" required>
	    </div>
	   	<div class="form-group">
	        <label for="pass">Phone Number:</label>
	        <input type="text" name="pass" ng-model="newUserDetails.phone">
	    </div>
	    <div class="form-group">
	        <label for="pass">Password:</label>
	        <input type="password" name="pass" ng-model="newUserDetails.pass" required>
	    </div>
		<div class="form-group">
	        <label for="pass">Confirm Password:</label>
	        <input type="password" name="pass" ng-model="newUserDetails.cpass" required>
	    </div>
	    <button class="btn btn-default" ng-click="signup()">Signup</button>
	    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
	</form>
</div>
